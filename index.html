<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">
    <div class="max-w-md mx-auto bg-gray-900 p-6 rounded-xl border border-gray-800">
        <h2 class="text-2xl font-bold text-red-500 mb-4">YT Downloader</h2>
        
        <input type="text" id="videoUrl" placeholder="Paste link here..." 
            class="w-full p-3 rounded bg-gray-800 mb-4 border border-gray-700 text-white">
        
        <button onclick="downloadVideo()" id="btn" 
            class="w-full bg-red-600 p-4 rounded font-bold active:bg-red-800">
            START DOWNLOAD
        </button>

        <div id="statusBox" class="mt-4 p-3 bg-gray-800 rounded text-sm hidden">
            <p id="statusText" class="text-gray-300">Initializing...</p>
        </div>

        <div id="result" class="mt-4 hidden">
            <a id="downloadLink" href="#" target="_blank" 
                class="block text-center bg-green-600 p-4 rounded font-bold">
                CLICK TO SAVE 720p
            </a>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            // Test if script is running
            console.log("Button clicked");
            
            const url = document.getElementById('videoUrl').value;
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            const result = document.getElementById('result');
            const btn = document.getElementById('btn');

            if (!url) {
                alert("Paste a link first!");
                return;
            }

            // Show Status
            statusBox.classList.remove('hidden');
            result.classList.add('hidden');
            statusText.innerText = "Connecting to server...";
            btn.disabled = true;
            btn.opacity = "0.5";

            try {
                // CHANGE 'yourusername' to your actual PythonAnywhere username below!
                const myUser = "yourusername"; 
                const apiPath = `https://${myUser}.pythonanywhere.com/download?url=${encodeURIComponent(url)}`;
                
                statusText.innerText = "Server is processing... please wait 5-10 seconds.";
                
                const response = await fetch(apiPath);
                const data = await response.json();

                if (data.success) {
                    statusText.innerText = "Link Generated!";
                    document.getElementById('downloadLink').href = data.download_url;
                    result.classList.remove('hidden');
                } else {
                    statusText.innerText = "Error: " + data.message;
                }
            } catch (err) {
                statusText.innerText = "Connection Failed. Check PythonAnywhere Reload.";
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.opacity = "1";
            }
        }
    </script>
</body>
</html>

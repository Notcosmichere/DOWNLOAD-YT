<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-500">Video Downloader</h1>
        
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here..." 
            class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-red-500 transition-all mb-4">
        
        <button onclick="downloadVideo()" id="btn"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg transition-all transform active:scale-95">
            Get Download Link
        </button>

        <div id="status" class="mt-6 hidden text-center">
            <p class="text-gray-400 animate-pulse">Processing... please wait...</p>
        </div>

        <div id="result" class="mt-6 hidden">
            <a id="downloadLink" href="#" target="_blank" 
                class="block text-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">
                Download 720p MP4
            </a>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            if (!url) return alert("Paste a link first, bro!");

            // Show loading
            btn.disabled = true;
            status.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                // We'll point this to our backend API (Step 3)
                const response = await fetch(`https://your-backend-api.vercel.app/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('downloadLink').href = data.download_url;
                    result.classList.remove('hidden');
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                alert("Server connection failed!");
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        }
    </script>
</body>
</html>

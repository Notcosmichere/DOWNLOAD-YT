<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Video Downloader</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f5;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 md:p-10 border border-gray-100">
        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">
            Server-Powered Video Tool
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Enter a YouTube URL and let the Python backend analyze the stream.
        </p>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="video-url" class="block text-sm font-medium text-gray-700 mb-2">YouTube URL</label>
            <input type="url" id="video-url" placeholder="https://www.youtube.com/watch?v=..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
                   required>
        </div>

        <!-- Download Button -->
        <button id="download-button" onclick="handleDownload()"
                class="w-full flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform active:scale-95 shadow-lg shadow-indigo-300 disabled:opacity-50"
                aria-live="polite">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Start Processing
        </button>

        <!-- Status Message Box (Hidden by default) -->
        <div id="status-container" class="mt-6">
            <div id="status-message" class="p-4 rounded-lg hidden" role="status">
                <!-- Content will be injected here -->
            </div>
            <!-- Download Link Section (Hidden by default) -->
            <a id="download-link" href="#" target="_blank" download class="hidden mt-4 block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Download File
            </a>
        </div>
        
    </div>

    <script>
        const urlInput = document.getElementById('video-url');
        const statusMessage = document.getElementById('status-message');
        const downloadButton = document.getElementById('download-button');
        const downloadLink = document.getElementById('download-link');

        // Utility to display status messages
        function showMessage(type, content) {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800', 'bg-green-100', 'text-green-800');
            downloadLink.classList.add('hidden'); // Hide link on new message

            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'info') {
                statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            }
            statusMessage.classList.remove('hidden');
            statusMessage.innerHTML = content;
        }

        // Resets the button state
        function resetButtons(text = "Start Processing") {
            downloadButton.disabled = false;
            downloadButton.innerHTML = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>${text}`;
        }

        // Main function to handle the link submission
        async function handleDownload() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('error', '<strong>Error:</strong> Please enter a video URL.');
                return;
            }

            // Set loading state
            downloadButton.disabled = true;
            downloadButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Connecting to Server...';
            showMessage('info', 'Sending request to Python backend...');
            downloadLink.classList.add('hidden');


            try {
                // Fetch call to the Flask backend's /download endpoint
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Success case
                    showMessage(
                        'success',
                        `<strong>Success!</strong> The video stream for "${result.title}" has been processed by the server. Click the download button below.`
                    );
                    
                    // Update the download link attributes
                    downloadLink.href = result.url;
                    downloadLink.setAttribute('download', result.title + '.mp4');
                    downloadLink.classList.remove('hidden');
                    resetButtons("Processed!");
                } else {
                    // API Error case (e.g., bad URL, server processing failure)
                    showMessage('error', `<strong>Server Error:</strong> ${result.error || 'An unknown error occurred on the server.'}`);
                    resetButtons("Try Again");
                }

            } catch (error) {
                console.error("Fetch failed:", error);
                showMessage('error', `<strong>Connection Failed:</strong> Could not connect to the backend server. Is the Python script running?`);
                resetButtons("Try Again");
            }
        }
    </script>
</body>
</html>

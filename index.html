<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ef4444;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold mb-2 text-center text-red-500">Video Downloader</h1>
        <p class="text-gray-400 text-sm text-center mb-6">720p MP4 with Audio</p>
        
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here..." 
            class="w-full p-4 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-red-500 transition-all mb-4 text-white">
        
        <button onclick="downloadVideo()" id="btn"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg transition-all transform active:scale-95 flex items-center justify-center">
            Get Download Link
        </button>

        <div id="statusArea" class="mt-6 hidden p-4 bg-gray-900 rounded-lg border border-gray-700">
            <div id="loadingSpinner" class="hidden"><div class="loader"></div></div>
            <span id="statusText" class="text-sm font-mono text-gray-300">Ready...</span>
        </div>

        <div id="result" class="mt-6 hidden text-center">
            <p id="videoTitle" class="text-xs text-gray-400 mb-3 italic truncate"></p>
            <a id="downloadLink" href="#" target="_blank" rel="noopener noreferrer"
                class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg shadow-lg">
                DOWNLOAD 720p NOW
            </a>
            <p class="text-[10px] text-gray-500 mt-2">Tip: If it plays instead of downloading, long-press the button and select "Download Link".</p>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl');
            const btn = document.getElementById('btn');
            const statusArea = document.getElementById('statusArea');
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('loadingSpinner');
            const result = document.getElementById('result');
            const dlLink = document.getElementById('downloadLink');
            const vTitle = document.getElementById('videoTitle');

            if (!urlInput.value.includes('youtube.com') && !urlInput.value.includes('youtu.be')) {
                alert("Please paste a valid YouTube link, bro!");
                return;
            }

            // 1. Setup UI for loading
            btn.disabled = true;
            btn.classList.add('opacity-50');
            statusArea.classList.remove('hidden');
            result.classList.add('hidden');
            spinner.classList.remove('hidden');
            statusText.innerText = "Connecting to PythonAnywhere...";

            try {
                // IMPORTANT: Replace 'yourusername' with your actual PythonAnywhere username
                const backendUrl = `https://yourusername.pythonanywhere.com/download?url=${encodeURIComponent(urlInput.value)}`;
                
                statusText.innerText = "Server is fetching video data...";
                
                const response = await fetch(backendUrl);
                
                if (!response.ok) throw new Error("Server responded with an error");
                
                const data = await response.json();

                if (data.success && data.download_url) {
                    statusText.innerText = "Success! Link generated.";
                    statusText.classList.replace('text-gray-300', 'text-green-400');
                    spinner.classList.add('hidden');
                    
                    // Populate result
                    vTitle.innerText = data.title || "Video Ready";
                    dlLink.href = data.download_url;
                    
                    // Force download attribute
                    dlLink.setAttribute('download', 'video_720p.mp4');
                    
                    result.classList.remove('hidden');
                } else {
                    throw new Error(data.message || "Failed to find 720p format.");
                }

            } catch (err) {
                statusText.innerText = "Error: " + err.message;
                statusText.classList.replace('text-gray-300', 'text-red-500');
                spinner.classList.add('hidden');
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>

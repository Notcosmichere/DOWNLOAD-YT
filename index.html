<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-5">
    <div class="max-w-md mx-auto mt-10 p-6 bg-slate-800 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4 text-red-500">Video Downloader</h1>
        
        <input type="text" id="urlInput" placeholder="Paste YouTube link..." 
            class="w-full p-3 rounded bg-slate-700 mb-4 outline-none border border-slate-600 focus:border-red-500">
        
        <button onclick="runMagic()" id="mainBtn" class="w-full bg-red-600 p-3 rounded font-bold">GET DOWNLOAD LINK</button>
        
        <div id="status" class="mt-4 text-sm text-gray-400 hidden">Processing...</div>
        
        <div id="result" class="mt-4 hidden">
            <a id="dlButton" href="#" target="_blank" class="block w-full bg-green-600 p-3 rounded text-center font-bold">DOWNLOAD 720p NOW</a>
        </div>
    </div>

    <script>
        async function runMagic() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const btn = document.getElementById('mainBtn');

            if(!url) return alert("Paste a link first!");

            // 1. Show Loading
            status.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;
            status.innerText = "Connecting to server... (wait 10 seconds)";

            try {
                // CHANGE 'notcosmichere' to your actual PythonAnywhere username below!
                const user = "Cosmic"; 
                const api = `https://Cosmic.pythonanywhere.com/download?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(https://cosmic.pythonanywhere.com/flask_app.py);
                const data = await response.json();

                if(data.success) {
                    status.innerText = "Found it!";
                    document.getElementById('dlButton').href = data.download_url;
                    result.classList.remove('hidden');
                } else {
                    status.innerText = "Error: " + data.message;
                }
            } catch (e) {
                status.innerText = "Connection Failed! Make sure you RELOADED PythonAnywhere.";
                console.log(e);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
